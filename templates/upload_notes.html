<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Notes</title>
    <style>
        .upload-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }

        .upload-form label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .upload-form input, .upload-form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .upload-form button {
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Upload Notes</h2>
    
    <form action="{{ url_for('upload_notes') }}" method="POST" enctype="multipart/form-data" class="upload-form">
        <label for="subject">üìö Select Subject</label>
        <select name="subject" id="subject" required>
            <option value="deca">DECA</option>
            <option value="c_programming">C Programming</option>
            <option value="operating_system">Operating System</option>
            <option value="scm">Source Code Management</option>
            <option value="dent">DE & T</option>
        </select>

        <label for="file">üìÇ Choose File</label>
        <input type="file" name="file" id="file" required>

        <label for="video_link">üé• Video Reference (Optional)</label>
        <input type="url" name="video_link" id="video_link" placeholder="Paste YouTube or any video link">

        <button type="submit">üöÄ Upload Notes</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('home') }}">‚¨ÖÔ∏è Back to Home</a>
    </div>
</body>
</html>
