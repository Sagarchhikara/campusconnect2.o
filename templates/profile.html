<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <style>
    body {
      background: url('https://i.pinimg.com/474x/7e/54/f3/7e54f3e16663b795d9037d35751e263f.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-card {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #0d6efd;
      margin-bottom: 20px;
    }

    .bio {
      color: #6c757d;
      font-size: 16px;
      margin: 15px 0 25px;
    }

    .social-icons a {
      color: #0d6efd;
      font-size: 22px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #084298;
    }

    .edit-section {
      display: none;
      margin-top: 30px;
    }

    .preview-img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 10px;
      border: 2px dashed #ccc;
      display: none;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="profile-card text-center">
    <!-- User Info Display -->
    <h2 class="mb-3">{{ user.name or 'User' }}</h2>

    {% if user.profile_pic %}
      <img id="profile-display" class="profile-img" src="{{ url_for('static', filename='uploads/profiles/' + user.profile_pic) }}" alt="Profile Picture">
    {% else %}
      <img id="profile-display" class="profile-img" src="{{ url_for('static', filename='default-profile.png') }}" alt="Default Profile">
    {% endif %}

    <p class="bio">{{ user.bio or 'No bio available. Tell us something about yourself!' }}</p>

    <!-- Social Links -->
    <div class="social-icons mb-4">
      {% if user.linkedin %}
        <a href="{{ user.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
      {% endif %}
      {% if user.github %}
        <a href="{{ user.github }}" target="_blank"><i class="fab fa-github"></i></a>
      {% endif %}
    </div>

    <!-- Edit Toggle Button -->
    <button id="toggle-edit-btn" class="btn btn-outline-primary w-100" onclick="toggleEdit()">Edit Profile</button>

    <!-- Edit Profile Form -->
    <form id="edit-form" class="edit-section text-start mt-4" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ user.name or '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea class="form-control" name="bio" rows="3" placeholder="Share something about yourself">{{ user.bio or '' }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">LinkedIn</label>
        <input type="url" class="form-control" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" value="{{ user.linkedin or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">GitHub</label>
        <input type="url" class="form-control" name="github" placeholder="https://github.com/yourusername" value="{{ user.github or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Profile Picture</label>
        <input type="file" class="form-control" name="profile_pic" onchange="previewImage(event)">
        <img id="preview" class="preview-img" />
      </div>

      <button type="submit" class="btn btn-success w-100"><i class="fas fa-save me-2"></i>Save Changes</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    function toggleEdit() {
      const form = document.getElementById("edit-form");
      const button = document.getElementById("toggle-edit-btn");

      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block";
        button.textContent = "Cancel";
        button.classList.remove("btn-outline-primary");
        button.classList.add("btn-outline-danger");
      } else {
        form.style.display = "none";
        button.textContent = "Edit Profile";
        button.classList.remove("btn-outline-danger");
        button.classList.add("btn-outline-primary");
      }
    }

    function previewImage(event) {
      const preview = document.getElementById("preview");
      const file = event.target.files[0];

      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }
  </script>

</body>
</html>
