<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <style>
    /* Animated background container from Uiverse.io */
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      background: linear-gradient(
        135deg,
        #121212 25%,
        #1a1a1a 25%,
        #1a1a1a 50%,
        #121212 50%,
        #121212 75%,
        #1a1a1a 75%,
        #1a1a1a
      );
      background-size: 40px 40px;
      animation: move 4s linear infinite;
    }

    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #ffffff;
      padding: 30px;
      width: 450px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    ::placeholder {
      font-family: inherit;
    }

    .form button {
      align-self: flex-end;
    }

    .flex-column > label {
      color: #151717;
      font-weight: 600;
    }

    .inputForm {
      border: 1.5px solid #ecedec;
      border-radius: 10px;
      height: 50px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      transition: 0.2s ease-in-out;
    }

    .input {
      margin-left: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
      height: 100%;
    }

    .input:focus {
      outline: none;
    }

    .inputForm:focus-within {
      border: 1.5px solid #2d79f3;
    }

    .flex-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }

    .flex-row > div > label {
      font-size: 14px;
      color: black;
      font-weight: 400;
    }

    .span {
      font-size: 14px;
      margin-left: 5px;
      color: #2d79f3;
      font-weight: 500;
      cursor: pointer;
    }

    .button-submit {
      margin: 20px 0 10px 0;
      background-color: #151717;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      height: 50px;
      width: 100%;
      cursor: pointer;
    }

    .p {
      text-align: center;
      color: black;
      font-size: 14px;
      margin: 5px 0;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      gap: 10px;
      border: 1px solid #ededef;
      background-color: rgb(53, 11, 11);
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      border: 1px solid #2d79f3;
    }

    .flash-messages {
      text-align: center;
      margin: 10px auto;
      width: 80%;
    }

    .flash-message {
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .flash-message.error {
      background-color: #ffcccc;
      color: #cc0000;
    }

    .flash-message.success {
      background-color: #ccffcc;
      color: #008000;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form" method="POST" action="{{ url_for('signup') }}">
      <div class="flex-column">
        <label>Email</label>
        <div class="inputForm">
          <!-- Email Icon SVG -->
          <svg ...></svg>
          <input type="email" name="email" placeholder="Enter your Email" required>
        </div>
      </div>

      <div class="flex-column">
        <label>Password</label>
        <div class="inputForm">
          <!-- Lock Icon SVG -->
          <svg ...></svg>
          <input type="password" name="password" placeholder="Enter your Password" required>
        </div>
      </div>

      <div class="flex-column">
        <label>Confirm Password</label>
        <div class="inputForm">
          <!-- Lock Icon SVG -->
          <svg ...></svg>
          <input type="password" name="confirm_password" placeholder="Confirm your Password" required>
        </div>
      </div>

      <div class="flex-row">
        <div>
          <input type="radio" name="remember" value="yes">
          <label>Remember me</label>
        </div>
      </div>

      <button class="button-submit">Sign Up</button>
      <p class="p">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      <p class="p line">Or With</p>

      <div class="flex-row">
        <button class="btn google">
          <!-- Google Icon SVG -->
          <svg ...></svg>Google
        </button>
        <button class="btn apple">
          <!-- Apple Icon SVG -->
          <svg ...></svg>Apple
        </button>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
      {% endwith %}
    </form>
  </div>
</body>
</html>
